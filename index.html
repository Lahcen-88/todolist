<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Calendar.jpg">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f2f1a76ed.js" crossorigin="anonymous"></script>
</head>
<body  class="container bg-secondary">
    <div class="popUp" id="pop-up">
        <h4>Please type something!</h4>
        <button id="btnPopup">OK</button>
    </div>
    <h1 class="mt-5 text-center">To-do list</h1>
    <div id="div" class="input-group mb-3">
        <input id="inputField" type="text">
        <button id="addToDo" class="btn btn-warning" type="submit"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="mt-5 list"></div>
    <script src="main.js"></script>
</body>
</html>
